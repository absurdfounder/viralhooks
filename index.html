.stat-card {
    text-align: center;
    padding: 2rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.stat-number {
    font-size: 2.5rem;
    font-weight: 700;
    color: #80cbc4;
    margin-bottom: 0.5rem;
}


.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    margin: 4rem;
}


.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
    padding: 2rem;
}

.video-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(128, 203, 196, 0.2);
    transform: translateZ(0);  /* Force GPU acceleration */
}

.video-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 25px rgba(128, 203, 196, 0.2);
}

.video-container {
    position: relative;
    padding-top: 177.78%;
    background: #000;
    overflow: hidden;
}

.video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

// Shuffle array function using Fisher-Yates algorithm
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Pagination configuration
const ITEMS_PER_PAGE = 12;
let currentPage = 1;
let filteredVideos = shuffleArray([...videoData.videos]); // Shuffle initially

// Video handling functions
function handleVideos() {
    const videos = document.querySelectorAll('.video-container video');
    
    videos.forEach(video => {
        // Set the source only when needed
        const videoUrl = video.getAttribute('data-src');
        const source = video.querySelector('source');
        if (videoUrl && source) {
            source.src = videoUrl;
            video.load();
        }

        // Handle hover behavior
        video.addEventListener('mouseenter', () => {
            if (video.readyState >= 2) {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {});
                }
            }
        });

        video.addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0;
        });
    });
}

function displayVideos(videos, page = 1) {
    const videoGrid = document.getElementById("videoGrid");
    videoGrid.innerHTML = "";

    if (videos.length === 0) {
        videoGrid.innerHTML = `
            <div class="col-span-full text-center text-gray-500 py-8">
                No videos found matching your search.
            </div>
        `;
        return;
    }

    const startIndex = (page - 1) * ITEMS_PER_PAGE;
    const endIndex = startIndex + ITEMS_PER_PAGE;
    const paginatedVideos = videos.slice(startIndex, endIndex);

    paginatedVideos.forEach((video) => {
        const card = document.createElement("div");
        card.className = "video-card shadow-lg";
        card.setAttribute("role", "gridcell");

        const videoHtml = `
            <div class="video-container">
                <video 
                    loop 
                    muted 
                    playsinline 
                    preload="none"
                    poster="/api/placeholder/400/711"
                    data-src="${video.videoUrl}"
                >
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">${video.name}</h3>
                <div class="flex flex-col gap-2">
                    ${video.inspirationLink ? 
                        `<a href="${video.inspirationLink}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 text-sm inline-flex items-center">
                            View Original
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002-2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                        </a>` 
                        : ''}
                    <a href="${video.videoUrl}" download="${video.name}.mp4" class="btn-download w-full justify-center inline-flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                        Download
                    </a>
                </div>
            </div>
        `;

        card.innerHTML = videoHtml;
        videoGrid.appendChild(card);
    });

    // Initialize video handling after adding to DOM
    handleVideos();
    updatePagination(videos.length);
}

function updatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    // Previous button
    const prevButton = document.createElement("button");
    prevButton.className = `pagination-btn ${currentPage === 1 ? "opacity-50 cursor-not-allowed" : ""}`;
    prevButton.disabled = currentPage === 1;
    prevButton.innerHTML = "Previous";
    prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            displayVideos(filteredVideos, currentPage);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    });
    pagination.appendChild(prevButton);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        if (
            i === 1 ||
            i === totalPages ||
            (i >= currentPage - 2 && i <= currentPage + 2)
        ) {
            const pageButton = document.createElement("button");
            pageButton.className = `pagination-btn ${i === currentPage ? "active" : ""}`;
            pageButton.innerHTML = i;
            pageButton.addEventListener("click", () => {
                currentPage = i;
                displayVideos(filteredVideos, currentPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            pagination.appendChild(pageButton);
        } else if (
            i === currentPage - 3 ||
            i === currentPage + 3
        ) {
            const dots = document.createElement("span");
            dots.className = "px-2";
            dots.innerHTML = "...";
            pagination.appendChild(dots);
        }
    }

    // Next button
    const nextButton = document.createElement("button");
    nextButton.className = `pagination-btn ${currentPage === totalPages ? "opacity-50 cursor-not-allowed" : ""}`;
    nextButton.disabled = currentPage === totalPages;
    nextButton.innerHTML = "Next";
    nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
            currentPage++;
            displayVideos(filteredVideos, currentPage);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    });
    pagination.appendChild(nextButton);
}

// Search functionality with debouncing
const searchInput = document.getElementById("searchInput");
let debounceTimeout;

searchInput.addEventListener("input", (e) => {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(() => {
        const searchTerm = e.target.value.toLowerCase();
        filteredVideos = videoData.videos.filter((video) => 
            video.name.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        displayVideos(filteredVideos, currentPage);
    }, 300); // 300ms debounce delay
});

// Initialize display
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        displayVideos(filteredVideos, currentPage);
        document.getElementById("loading").style.display = "none";
    });
} else {
    displayVideos(filteredVideos, currentPage);
    document.getElementById("loading").style.display = "none";
}

// Cleanup function for videos when changing pages
function cleanupVideos() {
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        video.pause();
        video.removeAttribute('src');
        video.load();
    });
}

// Randomize on page reload
window.addEventListener('beforeunload', () => {
    localStorage.setItem('lastRandomSeed', Date.now().toString());
});
</script>
